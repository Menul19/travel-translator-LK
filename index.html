<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menul Travel - MTP Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0071e3">
    
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --sky: #87ceeb; --mountain: #3d5a32; --text: #1d1d1f; --glass: rgba(255, 255, 255, 0.85); --primary: #0071e3; }
        [data-theme="dark"] { --sky: #080c17; --mountain: #0a1107; --text: #ffffff; --glass: rgba(28, 28, 30, 0.9); --primary: #0a84ff; }
        
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--sky); transition: 0.8s; display: flex; justify-content: center; overflow-x: hidden; min-height: 100vh; }
        
        /* --- MTP LOGO CSS --- */
        .mtp-logo {
            width: 80px; height: 80px; background: var(--primary); border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 900; font-size: 24px;
            margin: 0 auto 10px auto; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.3);
            letter-spacing: 2px;
        }

        /* Scenery & Traveler */
        .world { position: fixed; bottom: 0; width: 100%; height: 300px; z-index: -1; }
        .mountains { position: absolute; bottom: 0; width: 200%; height: 150px; background: var(--mountain); clip-path: polygon(0% 100%, 15% 20%, 30% 70%, 45% 10%, 60% 55%, 75% 15%, 90% 75%, 100% 100%); animation: moveW 40s linear infinite; }
        @keyframes moveW { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        
        .traveler { position: fixed; bottom: 20px; left: -100px; width: 80px; z-index: 5; animation: walkP 25s linear infinite; }
        .traveler-svg { width: 50px; fill: var(--text); animation: step 0.7s infinite alternate; }
        @keyframes walkP { 0% { left: -100px; } 100% { left: 110%; } }
        @keyframes step { from { transform: translateY(0); } to { transform: translateY(-10px); } }

        .app-shell { width: 100%; max-width: 480px; padding: 20px; z-index: 10; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border-radius: 25px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.2); }

        .install-banner { display: none; background: #34c759; color: white; padding: 12px; border-radius: 15px; text-align: center; cursor: pointer; font-weight: bold; margin-bottom: 15px; }
        
        select, textarea { width: 100%; background: transparent; border: none; color: var(--text); font-size: 16px; outline: none; }
        .main-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; box-shadow: 0 5px 15px rgba(0,113,227,0.4); }
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn-sub { flex: 1; padding: 12px; border-radius: 12px; border: none; color: white; cursor: pointer; font-weight: bold; font-size: 14px; }
        
        #loading { display: none; text-align: center; font-size: 12px; color: var(--primary); font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body data-theme="light">

    <div class="world"><div class="mountains"></div></div>
    <div class="traveler"><svg class="traveler-svg" viewBox="0 0 24 24"><path d="M14.12,10H19V12H15.69l-1.45,4.35,3.69,7.38-1.78,.89-3.27-6.54-2.8,2.1,1,3.82-1.75,.46-.91-3.46-3.41,2.56-1.2-1.6,4.01-3.01,1.87-7.48-1.87-2.34-2.61,.52-.39-1.96,4.48-.9,2.4,3,1.37-1.37c.39-.39,.9-.59,1.41-.59h0c.51,0,1.02,.2,1.41,.59,.78,.78,.78,2.05,0,2.83l-1.61,1.61ZM12,5c1.1,0,2-.9,2-2s-.9-2-2-2-2,.9-2,2,.9,2,2,2Z"/></svg></div>

    <div class="app-shell">
        <header style="text-align: center; margin-bottom: 20px;">
            <div class="mtp-logo">MTP</div>
            <h2 style="color: var(--text); margin: 0; font-size: 24px;">Menul Travel</h2>
            <button onclick="toggleTheme()" style="background: none; border: none; color: var(--text); cursor: pointer; margin-top: 5px;"><i class="fas fa-moon"></i> Switch Mode</button>
        </header>

        <div id="installBtn" class="install-banner" onclick="installApp()">
            <i class="fas fa-download"></i> INSTALL MTP APP
        </div>

        <div class="glass-card">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <select id="fromL" style="width: 45%; font-weight: bold;"><option value="auto">Auto Detect</option><option value="en-US">English</option><option value="si-LK">Sinhala</option></select>
                <i class="fas fa-exchange-alt" style="opacity: 0.5;"></i>
                <select id="toL" style="width: 45%; font-weight: bold;"><option value="si">Sinhala</option><option value="en" selected>English</option></select>
            </div>
            
            <textarea id="inTxt" rows="4" placeholder="මෙහි ලියන්න / Write here..."></textarea>
            
            <div id="loading">Scanning Image... 0%</div>

            <div class="btn-row">
                <button class="btn-sub" style="background: #ef4444;" onclick="startV()"><i class="fas fa-microphone"></i> VOICE</button>
                <button class="btn-sub" style="background: #f59e0b;" onclick="document.getElementById('imgI').click()"><i class="fas fa-camera"></i> PHOTO</button>
            </div>
            <input type="file" id="imgI" hidden accept="image/*">
        </div>

        <button class="main-btn" onclick="translateNow()">TRANSLATE</button>

        <div class="glass-card" style="margin-top: 15px; border-bottom: 5px solid var(--primary);">
            <textarea id="outTxt" rows="4" readonly placeholder="පරිවර්තනය (Result)..."></textarea>
        </div>
        <p id="stat" style="text-align: center; font-size: 12px; opacity: 0.6; font-weight: bold;">Ready</p>
    </div>

    <script>
        // PWA Install Logic
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    document.getElementById('installBtn').style.display = 'none';
                    deferredPrompt = null;
                });
            }
        }

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        // --- TRANSLATOR CORE ---
        async function translateNow() {
            const txt = document.getElementById('inTxt').value;
            const to = document.getElementById('toL').value;
            if(!txt.trim()) return;
            document.getElementById('stat').innerText = "Translating...";
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${to}&dt=t&q=${encodeURI(txt)}`);
                const data = await res.json();
                document.getElementById('outTxt').value = data[0].map(x => x[0]).join('');
                document.getElementById('stat').innerText = "Translation Done";
            } catch(e) { document.getElementById('stat').innerText = "Error!"; }
        }

        // Voice
        function startV() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Browser not supported.");
            const rec = new Speech();
            rec.lang = document.getElementById('fromL').value === 'auto' ? 'si-LK' : document.getElementById('fromL').value;
            rec.start();
            document.getElementById('stat').innerText = "Listening...";
            rec.onresult = (e) => {
                document.getElementById('inTxt').value = e.results[0][0].transcript;
                translateNow();
            };
        }

        // PHOTO TRANSLATOR (FIXED)
        document.getElementById('imgI').onchange = function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            document.getElementById('stat').innerText = "Processing Image...";

            Tesseract.recognize(
                file,
                'eng+sin', // English සහ Sinhala අකුරු හඳුනාගැනීමට
                { logger: m => {
                    if(m.status === 'recognizing text') {
                        loading.innerText = `Scanning: ${Math.round(m.progress * 100)}%`;
                    }
                }}
            ).then(({ data: { text } }) => {
                loading.style.display = 'none';
                document.getElementById('inTxt').value = text;
                document.getElementById('stat').innerText = "OCR Finished";
                translateNow(); // පින්තූරෙන් අකුරු ගත්ත ගමන් translate කරනවා
            }).catch(err => {
                loading.style.display = 'none';
                alert("Error scanning image. Please try again.");
            });
        };
    </script>
</body>
</html>
