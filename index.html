<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menul Travel - Pro Translator</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0071e3">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2598/2598851.png">

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* (ඔයාගේ කලින් තිබුණු සියලුම CSS මෙහි එලෙසම පවතී) */
        :root { --sky: #87ceeb; --mountain: #3d5a32; --text: #1d1d1f; --glass: rgba(255, 255, 255, 0.8); --primary: #0071e3; }
        [data-theme="dark"] { --sky: #080c17; --mountain: #0a1107; --text: #ffffff; --glass: rgba(28, 28, 30, 0.9); --primary: #0a84ff; }
        body { margin: 0; font-family: 'Inter', sans-serif; min-height: 100vh; background: var(--sky); color: var(--text); transition: 0.8s; display: flex; justify-content: center; overflow-x: hidden; }
        .world { position: fixed; bottom: 0; width: 100%; height: 350px; z-index: -1; }
        .mountains { position: absolute; bottom: 0; width: 200%; height: 160px; background: var(--mountain); clip-path: polygon(0% 100%, 15% 20%, 30% 70%, 45% 10%, 60% 55%, 75% 15%, 90% 75%, 100% 100%); animation: moveWorld 40s linear infinite; }
        @keyframes moveWorld { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        .traveler { position: fixed; bottom: 20px; left: -100px; width: 100px; z-index: 5; animation: moveTraveler 25s linear infinite; }
        .traveler-svg { width: 60px; fill: var(--text); animation: walk 0.7s infinite alternate; }
        .torch { position: absolute; top: 15px; left: 45px; width: 200px; height: 100px; background: radial-gradient(circle at left, rgba(255, 255, 150, 0.5), transparent 70%); clip-path: polygon(0 35%, 100% 0, 100% 100%, 0 65%); opacity: 0; transition: 0.5s; }
        [data-theme="dark"] .torch { opacity: 1; }
        @keyframes moveTraveler { 0% { left: -100px; } 100% { left: 110%; } }
        @keyframes walk { from { transform: translateY(0); } to { transform: translateY(-10px); } }
        .app-shell { width: 100%; max-width: 500px; padding: 20px; z-index: 10; }
        header { text-align: center; margin-bottom: 20px; position: relative; }
        .app-name { font-size: 32px; font-weight: 900; color: var(--primary); }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border-radius: 25px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.2); }
        .lang-selectors { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.05); padding: 12px; border-radius: 15px; margin-bottom: 15px; }
        select { background: transparent; border: none; color: var(--text); font-weight: bold; outline: none; width: 42%; }
        textarea { width: 100%; height: 90px; background: transparent; border: none; color: var(--text); font-size: 18px; outline: none; resize: none; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .action-btn { flex: 1; padding: 12px; border-radius: 12px; border: none; color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .main-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--primary); color: white; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .theme-btn { position: absolute; top: 0; right: 0; background: var(--glass); border: none; width: 40px; height: 40px; border-radius: 50%; color: var(--text); }
    </style>
</head>
<body data-theme="light">
    <div class="world"><div class="mountains"></div></div>
    <div class="traveler"><div class="torch"></div><svg class="traveler-svg" viewBox="0 0 24 24"><path d="M14.12,10H19V12H15.69l-1.45,4.35,3.69,7.38-1.78,.89-3.27-6.54-2.8,2.1,1,3.82-1.75,.46-.91-3.46-3.41,2.56-1.2-1.6,4.01-3.01,1.87-7.48-1.87-2.34-2.61,.52-.39-1.96,4.48-.9,2.4,3,1.37-1.37c.39-.39,.9-.59,1.41-.59h0c.51,0,1.02,.2,1.41,.59,.78,.78,.78,2.05,0,2.83l-1.61,1.61ZM12,5c1.1,0,2-.9,2-2s-.9-2-2-2-2,.9-2,2,.9,2,2,2Z"/></svg></div>
    <div class="app-shell">
        <header><div class="app-name">Menul Travel</div><button class="theme-btn" onclick="toggleTheme()"><i class="fas fa-moon"></i></button></header>
        <div class="glass-card">
            <div class="lang-selectors">
                <select id="fromLang"><option value="auto">Auto Detect</option><option value="en-US" selected>English</option><option value="si-LK">Sinhala</option><option value="ta-LK">Tamil</option></select>
                <i class="fas fa-arrow-right"></i>
                <select id="toLang"><option value="si">Sinhala</option><option value="en" selected>English</option></select>
            </div>
            <textarea id="inputText" placeholder="Enter text..."></textarea>
            <div class="btn-group">
                <button class="action-btn" style="background: #ef4444;" onclick="startVoice()"><i class="fas fa-microphone"></i> Voice</button>
                <button class="action-btn" style="background: #f59e0b;" onclick="document.getElementById('fileIn').click()"><i class="fas fa-camera"></i> Photo</button>
            </div>
            <input type="file" id="fileIn" hidden accept="image/*">
        </div>
        <button class="main-btn" onclick="doTranslate()">Translate Now</button>
        <div class="glass-card" style="margin-top: 15px; border-left: 5px solid var(--primary);"><textarea id="outputText" readonly placeholder="Result..."></textarea></div>
    </div>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }

        // (ඔයාගේ කලින් JavaScript Functions සියල්ල මෙහි තිබිය යුතුය)
        const allLangs = {"si":"Sinhala","en":"English","ta":"Tamil","hi":"Hindi","ja":"Japanese","fr":"French","ko":"Korean"};
        window.onload = () => {
            const to = document.getElementById('toLang'); to.innerHTML = "";
            for(let code in allLangs) { let opt = document.createElement('option'); opt.value = code; opt.innerText = allLangs[code]; if(code === 'si') opt.selected = true; to.appendChild(opt); }
        };
        function toggleTheme() { const b = document.body; const isDark = b.getAttribute('data-theme') === 'dark'; b.setAttribute('data-theme', isDark ? 'light' : 'dark'); }
        async function doTranslate() { const text = document.getElementById('inputText').value; const to = document.getElementById('toLang').value; if(!text) return; const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${to}&dt=t&q=${encodeURI(text)}`; const res = await fetch(url); const data = await res.json(); document.getElementById('outputText').value = data[0].map(x => x[0]).join(''); }
        function startVoice() { const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)(); rec.lang = document.getElementById('fromLang').value; rec.start(); rec.onresult = (e) => { document.getElementById('inputText').value = e.results[0][0].transcript; doTranslate(); }; }
    </script>
</body>
</html>
